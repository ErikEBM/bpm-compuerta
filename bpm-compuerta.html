<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`bpm-compuerta`


@demo demo/index.html 
-->

<dom-module id="bpm-compuerta">
  <template>
    <style>
      :host {
        display: block;
      }
      .capa-puerta {
        border: 2px solid goldenrod;
        height: 35px;
        margin: 10px;
        display: inline-block;
        width: 35px;
        transform: rotate(45deg);
        position: relative;
      }
      .capa-puerta iron-icon {
        transform: rotate(-45deg);
        color: goldenrod;
        height: 40px;
        width: 40px;
        position: absolute;
        top: -1px;
        left: -3px;
      }
      .mini-actividad {
        background-color: red;
        border: 2px solid;
        height: 10px;
        width: 10px;
        position: absolute;
        right: 0;
        top: 0px;
        opacity: 0;
        transition: 1s;
      }
      .mini-actividad-1 {
        background-color: red;
        border: 2px solid;
        height: 10px;
        width: 10px;
        position: absolute;
        right: 0;
        top: 20px;
        opacity: 0;
        transition: 1s;
      }
      .mini-actividad-2 {
        background-color: red;
        border: 2px solid;
        height: 10px;
        width: 10px;
        position: absolute;
        right: 0;
        top: 40px;
        opacity: 0;
        transition: 1s;
      }
      .mini-actividad-3 {
        background-color: red;
        border: 2px solid;
        height: 10px;
        width: 10px;
        position: absolute;
        left: 0;
        
        bottom: 0px;
        opacity: 0;
        transition: 1s;
      }
      .mini-actividad-4 {
        background-color: red;
        border: 2px solid;
        height: 10px;
        width: 10px;
        position: absolute;
        left: 20px;
        bottom: 0px;
        opacity: 0;
        transition: 1s;
      }
      .mini-actividad-5 {
        background-color: red;
        border: 2px solid;
        height: 10px;
        width: 10px;
        position: absolute;
        left: 40px;
        bottom: 0px;
        opacity: 0;
        transition: 1s;
      }
      .compuerta-padre {
        position: relative;
        display: inline-block;
      }
      .compuerta-padre:hover .mini-actividad {
        right: -15px;
        opacity: 1;

      } 
      .compuerta-padre:hover .mini-actividad-1 {
        right: -15px;
        opacity: 1;

      }
      .compuerta-padre:hover .mini-actividad-2 {
        right: -15px;
        opacity: 1;

      }
      .compuerta-padre:hover .mini-actividad-3 {
        opacity: 1;
        bottom: -15px;

      }
      .compuerta-padre:hover .mini-actividad-4 {
        bottom: -15px;
        opacity: 1;

      }
      .compuerta-padre:hover .mini-actividad-5 {
        bottom: -15px;
        opacity: 1;

      }
    </style>
    <div class="compuerta-padre">
        <div class="capa-puerta">
          <iron-icon icon="icons:[[icono]]"></iron-icon>
          
        
        </div>
        <div class="mini-actividad"></div>
        <div class="mini-actividad-1"></div>
        <div class="mini-actividad-2"></div>
        <div class="mini-actividad-3"></div>
        <div class="mini-actividad-4"></div>
        <div class="mini-actividad-5"></div>
        
          
    </div>
    
    
  </template>

  <script>
    Polymer({

      is: 'bpm-compuerta',

      properties: {
        icono: {
          type: String,
          value: 'donut-large',
        },
      },

    });
  </script>
</dom-module>
