<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`bpm-compuerta`


@demo demo/index.html 
-->

<dom-module id="bpm-compuerta">
  <template>
    <style>
      :host {
        display: block;
      }
      .capa-puerta {
        border: 2px solid goldenrod;
        height: 35px;
        margin: 10px;
        display: inline-block;
        width: 35px;
        transform: rotate(45deg);
        position: relative;
      }
      .capa-puerta iron-icon {
        transform: rotate(-45deg);
        color: goldenrod;
        height: 40px;
        width: 40px;
        position: absolute;
        top: -1px;
        left: -3px;
      }
    </style>
    <div class="capa-puerta">
      <iron-icon icon="icons:[[icono]]"></iron-icon>
    </div>
    
  </template>

  <script>
    Polymer({

      is: 'bpm-compuerta',

      properties: {
        icono: {
          type: String,
          value: 'donut-large',
        },
      },

    });
  </script>
</dom-module>
